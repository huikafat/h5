    <script>
      let lottieBox = [...document.getElementsByClassName("lottie-box")];
      const extraParams = ["loop", "autoplay", "test"];
      console.log(lottieBox);
      const lottieFunc = (animationData, id, extraParams) => {
        let params = {
          container: document.getElementById(id),
          renderer: "svg",
          loop: false,
          autoplay: false,
          animationData: animationData,
        };
        if (extraParams) {
          Object.assign(params, extraParams);
        }

        let anim;
        anim = lottie.loadAnimation(params); // 加载
        //		    lottie.playAnimation();   //播放
        //      	lottie.pauseAnimation();  //暂停
        //      	lottie.cancelAnimation();  //取消
        //      	lottie.getDuration();   //获取动画时长
      };

      lottieBox.forEach((item, index) => {
        item.extraParams = {};
        extraParams.forEach((item2, index2) => {
          if (item.attributes.getNamedItem(item2)) {
            let extraObject = {
              [item2]: JSON.parse(
                item.attributes.getNamedItem(item2).textContent
              ),
            };

            Object.assign(item.extraParams, extraObject);
          }
        });
        lottieFunc(
          eval(`animationData${index}`),
          `lottie${index}`,
          item.extraParams
        );
      });
    </script>
